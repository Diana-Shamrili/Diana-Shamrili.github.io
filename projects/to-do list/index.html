<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wraper">
      <div class="container">
        <div class="block">
          <div class="block__header">
            <div class="block__logo">To - Do List</div>
            <div class="block__add add">
              <input class="add__task" placeholder="Add your new to-do" onkeypress="handKeyPress(event)"></input>
              <div class="add__button">+</div>
            </div>
          </div>
          <div class="block__task task">
             <div class="task__text">Your task will be here</div>
            <div class="task__content">
            </div>
          </div>
          <div class="block__info info">
               <div class="info__counter">You have <span class="counter"></span> pending tasks</div>
               <div class="info__clear">Clear All</div>
          </div>
          
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
