<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Timing to event</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="img/icon.png" type="png">
  </head>
  <body>
    <div class="wraper flex-col">
      <div class="text-date">Введите дату в формате мм/дд/гггг</div>
      <form action="" class="container">
        <input type="date" id="date" />
        <input id="butt" type="button" value="Расчитать" />
        <input id="clear" type="button" value="Очистить" />
      </form>
      <div class="row">
        <div class="text-stopwatch">Дни</div>
        <div class="text-stopwatch">Часы</div>
        <div class="text-stopwatch">Минуты</div>
        <div class="text-stopwatch">Секунды</div>
      </div>
      <div class="content" id="content"></div>
      <div id="str" class="text-date height"></div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
